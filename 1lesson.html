<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
<script>
var chill = parseInt(prompt("First:"));
var a = parseInt(prompt("Scond:"));
</script>
	<title></title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<button onclick="alert(chill+a)">+</button> 
<button onclick="alert(chill-a)">-</button>
<button onclick="alert(chill*a)">*</button>
<button onclick="alert(chill/a)">/</button>
</body>
</html>
